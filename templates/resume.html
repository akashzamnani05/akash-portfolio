<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* center horizontally */
      align-items: flex-start; /* align to top */
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .pdf-container {
      width: 85%; /* Between 80% and 90% */
      height: 100vh; /* full viewport height */
      margin-top: 20px;
    }

    embed {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="pdf-container">
    <embed src="static/assets/ResumeJune2025.pdf" type="application/pdf" />
  </div>

</body>
</html>
